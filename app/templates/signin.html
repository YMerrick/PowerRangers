{% extends "base.html" %}
{% block title %} Signin {% endblock %}
{% block content %}
<div class="container-fluid">
  <form action="" method="POST" name="login">
    <div class="paragraph" style="height:920px;">
      {% for msg in get_flashed_messages()%}
          <h3>{{msg}}</h3>
      {% endfor %}
      <h1 style="text-align:center; margin-top: 110px;">Login</h1>
      <div class="input-group mb-1" style="width:35%; height:40px; margin:auto;">
        <input class="form-control" type="text" required="required" placeholder="Username" name ="username" value="{{ request.form['username'] }}"style="margin-top: 40px; height:40px;">
        <span class="input-group-text" style="height:40px; margin-top:40px;">@</span>
        <input class="form-control" type="text" required="required" placeholder="Email" name="email" value="{{ request.form['email'] }}" style="margin-top: 40px; height:40px">
      </div>
        <div class="form-group mb-1" align="middle">
          <input class="form-control" id="passInput" required="required" type="password" name="password" placeholder="Password" value="{{ request.form['password'] }}" style="width:35%; margin-top: 80px; height:40px">
        </div>
      <br>
      <div align="middle">
        <button class="btn btn-outline-secondary" type="submit"style= "color:black; border: 1px solid black;">Login</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
