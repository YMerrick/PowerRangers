{% extends "base.html" %}
{% block title %} addUser {% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="paragraph" style="height:960px; text-align: center;">
      <p>{{ userOut.walletBalance }}</p>
      <form action = "http://localhost:5000/addFunds/{{ userOut.memberID }}" method = "POST">
        <p>Add balance <input class="form-control" type = "text" name = "wallet" style="margin:auto; width:200px"></p>
        <p><input type = "submit" value = "submit" /></p>
    </form>
    <a href="http://localhost:5000/addFunds/{{ userOut.memberID }}/pay"><button class="btn btn-outline-secondary" type="submit" style="color:black; border: 1px solid black;">Pay</button></a>
  </div>
</div>
{% endblock %}
