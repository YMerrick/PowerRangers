<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Movie Details</title>
</head>
<style>
.paragraph {
  margin-top: 100px;
  margin: auto;
  width: 1280px;
  padding: 10px;
  font-size: 17px;
  font-family: sans-serif;
  background: #f7f7f7;
  line-height:24px;
  height: 120vh;
  border-radius: 20px 20px 20px 20px;
  border: groove;"
}
.row {
  display: flex;
}
.column {
  padding: 25px;
}
button {
  background-color: blue;
  border: none;
  color: white;
  padding: 15px 30px;
  text-align: center;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
}
</style>
<body>
  <div class="paragraph">
    <div class="row" style="margin-top:30px;">
      <div class="column">
        <img src="{{url_for('static', filename=movie.imagePath)}}" alt="" width=330 height=450>
      </div>
      <div class="column">
        <iframe width="720" height="345" src="{{movie.trailerLink}}">
        </iframe>
      </div>
    </div>
    <hr class="one">
    <h3 style="text-align:center"> {{movie.title}} </h3>
    <hr class="one">
    <div class="row" style="margin-top:30px;">
      <div class="column" style = "width:200px; font-size:15px; position:absolute;">
        <h3> {{movie.director}}</h3>
        <h3> Starring : {{movie.actorList}} </h3>
        <h3> Running Time : 124 min </h3>
        <h3> Language : Eng </h3>
        <h3> Film Rating : {{movie.certificate}}-Rated</h3>
      </div>
      <div class="column" style = "margin-left: 220px">
        <h3> Synopsis </h3>
        <p> {{movie.blurb}} </p>
        <a href="http://localhost:5000/movieInfo/{{movie.movieID}}"><button type="submit">Booking</button>
      </div>
    </div>
  </div>
</html>
