<!DOCTYPE html>
<html>
<head>
  <title>MoviesOnScreen</title>
</head>
<style>
.paragraph {
  margin-top: 100px;
  margin: auto;
  width: 1280px;
  padding: 10px;
  font-size: 17px;
  font-family: sans-serif;
  background: #f7f7f7;
  line-height:24px;
  height: auto;
  border-radius: 20px 20px 20px 20px;
  border: groove;
}
.row {
  display: flex;
}
.column {
  margin-left:80px;
  padding: 25px;
}
.wrapper {
width:200px;
padding:20px;
height:20px;
}
.center {
  display: flex;
  justify-content: center;
  align-items: center;
}
.navitem {
  display: inline-block;
  width: 70px;
  height: 30px;
  text-align: center;
  background-color: #484a4a;
  border-radius: 40px 40px 40px 40px;
  color: #fff;
  cursor: pointer;
}
</style>
<body>
  <form method="POST">
    <div class="paragraph">
        <div class="wrapper">
            <select name="selectGenre" id="selectGenre" class="form-control" onfocus='this.size=13;' onblur='this.size=1;' onchange='this.size=1; this.blur();' style="margin-left:-30px;">
              <!-- this.form.submit(); -->
              <option value="">Choose Genre</option>
              {% for list in genreList %}
                <option value={{list.genreDesc}}>{{list.genreDesc}}</option>
              {% endfor %}
            </select>
          <button type="submit" style="position:absolute; margin-top:5px; margin-left:3px;">Search</button>
        </div>
      <div class="center">
        <h2>April</h2>
      </div>
      <div class="center">
        <button class="navitem" name="date" value="2021-04-01">01 Mon</button>
        <button class="navitem" name="date" value="">02 Tus</button>
        <button class="navitem" name="date" value="">03 Wed</button>
        <button class="navitem" name="date" value="">04 Thur</button>
        <button class="navitem" name="date" value="">05 Fri</button>
        <button class="navitem" name="date" value="">06 Sat</button>
        <button class="navitem" name="date" value="">07 Sun</button>
        <button class="navitem" name="date" value="">08 Mon</button>
        <button class="navitem" name="date" value="">09 Tus</button>
      </div>
      <div class="row" style="margin-top:30px;">
          {% for row in movies %}
            {% if loop.index > 3 %}
              {% if (loop.index % 3) == 1 %}
                </div>
                <hr style="width: 1280px;">
                <div class="row" style="margin-top:30px;">
              {% endif %}
            {% endif %}
            <div class="column">
              <button type="submit" name="movie" value={{row.movieID}} ><img src="{{url_for('static', filename=row.imagePath)}}" width=300 height=300></button>
             <h1 style="font-size: 20px;">{{row.title}}</h1>
             <a href="http://localhost:5000/movieInfo/{{row.movieID}}"><button type="submit">Booking</button></a>
            </div>
          {% endfor %}
      </div>
    </form>
</div>
</body>
</html>
