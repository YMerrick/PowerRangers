<!doctype html>
<html>
    <body>
        <form action = "http://localhost:5000/movieDetails" method = "GET">
            <select name = "genre">
                <option value = "None">Choose Genre</option>
                {% for genre in genres %}
                <option value={{genre.genreDesc}}>{{genre.genreDesc}}</option>
                {% endfor %}
            </select>
            <input type="submit" value = "Submit"/>
         </form>
        <table>
            <thead>
                <td>Title</td>
                <td>Director</td>
                <td>Actor List</td>
                <td>Image Path</td>
            </thead>
            {% for row in all_movies %}
            <tr>
                <td>{{row["title"]}}</td>
                <td>{{row["director"]}}</td>
                <td>{{row["actorList"]}}</td>
                <td>{{row["imagePath"]}}</td>	
            </tr>
            {% endfor %}
        </table>    
    </body>
</html>
