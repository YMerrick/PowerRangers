{% extends "base.html" %}
{% block title %} addUser {% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="paragraph" style="height:960px; text-align: center;">
      <p>{{ userOut.walletBalance }}</p>
      <form action = "http://localhost:5000/addFunds/{{ userOut.memberID }}/pay" method = "POST">
        <p>Pay for ticket <input type = "text" name = "price" /></p>
        <p><input type = "submit" value = "submit" /></p>
    </form>
    <p>{{ messageOut }}</p>
  </div>
</div>
{% endblock %}
