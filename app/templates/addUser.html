{% extends "base.html" %}
{% block title %} addUser {% endblock %}
{% block content %}
<div class="container-fluid">
  <div class="paragraph" style="height:960px; text-align: center;">
    {% for msg in get_flashed_messages()%}
        <h3>{{msg}}</h3>
    {% endfor %}
    <h3>Add a New Member</h3>
    <form action = "http://localhost:5000/addUser" method = "POST">
      <div class="form-group mb-1" align="middle">
        <input class="form-control" required="required" placeholder="Email" type = "text" name = "email" style="width:35%; margin-top: 200px; height:40px">
      </div>
      <div class="form-group mb-1" align="middle">
        <input class="form-control" required="required" placeholder="creditCard" type = "text" name = "creditCard" style="width:35%; margin-top: 40px; height:40px">
      </div>
      <div class="form-group mb-1" align="middle">
        <input class="form-control" required="required" placeholder="password" type = "text" name = "password" style="width:35%; margin-top: 40px; height:40px">
      </div>
        <button class="btn btn-outline-secondary" type = "submit" value = "submit" style="margin-top: 20px;color:black; border: 1px solid black;">Add</button>
    </form>
  </div>
</div>
{% endblock %}
