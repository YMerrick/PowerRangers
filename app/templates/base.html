<!doctype html>
<style>
.body {
  background: conic-gradient(
		from 45deg,
		#000000 0,
		#392f31 90deg,
		#000000 90deg,
		#000000 180deg,
		#000000 180deg,
		#000000 270deg,
		#000000 270deg,
		#000000 360deg
	);
	background-size: 1em 1em;
	height: 100vh;
}
</style>
<html>
   <head>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
     <link rel="stylesheet" type="text/css" href = "{{url_for('static',filename='baseDesign.css')}}" />
   </head>
   <body class="body">
     <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width:100%;">
      <a class="navbar-brand" href="/movieDetails"><img src ="{{url_for('static',filename='logo.png')}}" style="width:80px; height:30px;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
         <ul class="navbar-nav ml-auto"> <!--mr to ml -->
           {%for flag in flag%}
             {%if flag == "0"%}
              <li class="nav-item">
                <a class="nav-link" href="login"><strong>Login</strong></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup"><strong>Signup</strong></a>
              </li>
             {% endif %}
             {%if flag == "1"%}
               <li class="nav-item dropdown">
                 <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false"><strong>{{name.email}}</strong></a>
                 <ul class="dropdown-menu" role="menu">
                   <li><a class="dropdown-item" href="/profile">Settings</a></li>
                   <li><a class="dropdown-item" href="/logout">Logout</a></li>
                   <!-- <li><hr class="dropdown-divider"></li> -->
                 </ul>
               </li>
             {% endif %}
           {% endfor %}
        </ul>
      </div>
     </nav>
     {% block content %}
     {% endblock %}
   </body>
</html>
