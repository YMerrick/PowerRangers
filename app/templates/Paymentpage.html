{% extends "base.html" %}
{% block title %} addUser {% endblock %}
{% block content %}

<link rel="stylesheet" type="text/css" href = "{{ url_for('static',filename='Paymentpage.css') }}" />
    <!------------main---------------->
<div class="container-fluid">
	<div class="paragraph" style="height:930px; text-align: center;background-color: rgb(255, 255, 255);">

        	<div class="title" ><h2 style="color: rgb(0, 0, 0);">PAYMENT METHOD<span></span></h2></div>
            <div class="form-group">
                <div class="input-k">
                	<div class="logo"><img src="static/cardtype.png" width="300" /></div>
                </div>
            	<div class="input-k">
                	<span>Cardnumber:</span> <input type="text" />
                </div>
                <div class="input-k">
                	<span>Expiration :</span><input placeholder="YY" type="text" style="width:30%;" /><span></span><input placeholder="MM" type="text" style="width:30%;"/>
                </div>
                <div class="input-k">
                	<span>CVV :</span><input type="text" />
                </div>
                <div class="input-k">
                	<span>First Name :</span><input type="text" />
                </div>
                <div class="input-k">
                	<span>Last Name :</span><input type="text" />
                </div>
                <div class="input-k">
                	<span>Address :</span><input type="text" />
                </div>
                <div class="input-k">
                	<span>City :</span><input type="text" />
                </div>
                <div class="input-k">
                	<span>Postal Code :</span><input type="text" />
                </div>
                <div class="input-k">
                	<span>Country :</span><input type="text" />
                </div>
                <div class="input-k">
                	<span>Phone :</span><input type="text" />
                </div>
                	<span></span><button type="button" class="btn btn-outline-secondary" type="submit" style= "color:black; border: 1px solid black; margin-top:50px;">Submit Purchase</button>
            </div>
        



        </div>
    </div>

</div>
{% endblock %}
